<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Architect SaaS | Enterprise-Grade Local AI Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- RESOURCE HINTS: The Magic of Speed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Space+Mono:wght@400;700&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Default Dark Theme Variables */
            --bg-main: #02040a;
            --text-main: #ffffff;
            --accent-cyan: #00f2ff;
            --accent-purple: #7b2ff7;
            
            /* Reduced Blur for Performance */
            --glass-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.06) 0%, rgba(255, 255, 255, 0.01) 100%);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            
            --panel-bg: linear-gradient(145deg, rgba(2, 4, 10, 0.8) 0%, rgba(2, 4, 10, 0.4) 100%);
            
            --input-bg: rgba(255, 255, 255, 0.03);
            --input-border: rgba(255, 255, 255, 0.1);
            
            --card-gradient: linear-gradient(160deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            
            --ease-luxury: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body.light {
            /* Light Theme Variables */
            --bg-main: #f0f4f8;
            --text-main: #0f172a;
            --accent-cyan: #0077cc;
            --accent-purple: #6200ea;
            
            --glass-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            --glass-border: rgba(255, 255, 255, 1.0);
            --glass-highlight: rgba(255, 255, 255, 1.0);
            --glass-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            
            --panel-bg: linear-gradient(145deg, #ffffff 0%, #f1f5f9 100%);
            
            --input-bg: #ffffff;
            --input-border: rgba(0, 0, 0, 0.05);
            
            --card-gradient: linear-gradient(160deg, #ffffff 0%, #f8fafc 100%);
        }
        
        /* Light Mode Text Overrides */
        body.light .text-white { color: var(--text-main) !important; }
        body.light .text-white\/90 { color: rgba(15, 23, 42, 0.9) !important; }
        body.light .text-white\/80 { color: rgba(15, 23, 42, 0.8) !important; }
        body.light .text-white\/70 { color: rgba(15, 23, 42, 0.7) !important; }
        body.light .text-white\/60 { color: rgba(15, 23, 42, 0.6) !important; }
        body.light .text-white\/50 { color: rgba(15, 23, 42, 0.5) !important; }
        body.light .text-white\/40 { color: rgba(15, 23, 42, 0.4) !important; }
        body.light .text-white\/30 { color: rgba(15, 23, 42, 0.3) !important; }
        body.light .text-white\/20 { color: rgba(15, 23, 42, 0.2) !important; }
        body.light .text-white\/10 { color: rgba(15, 23, 42, 0.1) !important; }
        body.light .text-white\/5 { color: rgba(15, 23, 42, 0.05) !important; }
        
        body.light .border-white\/10 { border-color: rgba(0,0,0,0.06) !important; }
        body.light .border-white\/5 { border-color: rgba(0,0,0,0.03) !important; }
        body.light .bg-white\/5 { background-color: rgba(0,0,0,0.03) !important; }
        body.light .bg-white\/10 { background-color: rgba(0,0,0,0.05) !important; }

        body.light .text-inverse { color: #ffffff !important; }
        body.light .bg-inverse { background-color: #0f172a !important; }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            /* Prevents scroll jumping when content loads */
            overflow-anchor: none;
        }

        /* Optimized Snap Container */
        .snap-container {
            height: 100dvh;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            /* Improved scrolling performance */
            -webkit-overflow-scrolling: touch; 
        }

        .snap-section {
            min-height: 100dvh;
            height: auto;
            width: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            padding-top: 80px; 
            padding-bottom: 80px;
            /* Promote to own layer to avoid repaints */
            will-change: transform; 
        }

        @media (max-width: 768px) {
            .snap-section {
                padding-top: 60px;
                padding-bottom: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            /* Disable blur on mobile glass to save FPS */
            .glass {
                backdrop-filter: blur(10px) !important;
                -webkit-backdrop-filter: blur(10px) !important;
            }
        }

        .font-display { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 0px; }

        .glass {
            background: var(--glass-bg);
            /* Reduced Blur for Desktop */
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid var(--glass-highlight);
            border-left: 1px solid var(--glass-highlight);
            box-shadow: var(--glass-shadow);
            transition: all 0.5s var(--ease-luxury);
            /* Hardware Acceleration */
            transform: translateZ(0); 
        }
        
        .glass-panel {
             background: var(--panel-bg);
             backdrop-filter: blur(20px);
             -webkit-backdrop-filter: blur(20px);
             border: 1px solid var(--glass-border);
             box-shadow: var(--glass-shadow);
             transform: translateZ(0);
        }

        .input-glass {
            background: var(--input-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--input-border);
            transition: all 0.4s var(--ease-luxury);
            color: var(--text-main);
        }
        
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.15);
            outline: none;
        }
        body.light .input-glass:focus {
            background: #ffffff;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 15px rgba(0, 119, 204, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 50%, var(--accent-cyan) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient Flow 8s linear infinite;
        }
        @keyframes Flow {
            to { background-position: 200% center; }
        }

        .luxury-button {
            position: relative;
            overflow: hidden;
            transition: all 0.5s var(--ease-luxury);
            transform: translateZ(0);
        }

        .scroll-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-main);
            opacity: 0.2;
            transition: all 0.6s var(--ease-luxury);
        }
        .scroll-dot.active {
            height: 24px;
            background: var(--accent-cyan);
            border-radius: 10px;
            box-shadow: 0 0 20px var(--accent-cyan);
            opacity: 1;
        }

        .hover-lift {
            transition: transform 0.6s var(--ease-luxury), box-shadow 0.6s var(--ease-luxury);
            will-change: transform;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 242, 255, 0.05);
        }
        
        /* Utility for smooth icons */
        .hardware-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>
